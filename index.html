<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Member Club</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
            rel="stylesheet"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="assets/favicons/site.webmanifest" />

        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <main class="flex column center gap-1">
            <header class="flex center">
                <img src="assets/logo.png" alt="Logo do Member Club" />
            </header>

            <form class="flex center">
                <div class="input-wrapper flex between">
                    <input id="name" type="text" placeholder="ID do cartão" />
                    <button class="search-button flex center">
                        <img
                            src="assets/icons/arrow-down-left.svg"
                            alt="Buscar"
                        />
                    </button>
                </div>
            </form>

            <section class="cards gap-1">
                <article class="card card-client flex gap-1">
                    <!--exemplo para preenchimento posterior em js-->
                    <img src="assets/images/client.png" alt="Foto do cliente" />
                    <div class="info">
                        <h3>Natália Miranda</h3>
                        <p>Cliente desde 18/09/2023</p>
                    </div>
                </article>

                <article class="card card-loyalty flex column gap-1">
                    <header class="flex gap-1 between">
                        <section class="description">
                            <h3>Cartão Fidelidade</h3>
                            <p>
                                Ao fazer cortes de cabelo, o décimo sai de
                                graça!
                            </p>
                        </section>
                        <section class="id">
                            <span> ID: 124-537-835-230 </span>
                        </section>
                    </header>

                    <ul class="check-cuts grid">
                        <li class="cuts">
                            <img src="assets/images/check.png" alt="" />
                        </li>
                        <li class="cuts">
                            <img src="assets/images/check.png" alt="" />
                        </li>
                        <li class="cuts">
                            <img src="assets/images/check.png" alt="" />
                        </li>
                        <li class="cuts">
                            <img src="assets/images/check.png" alt="" />
                        </li>
                        <li class="cuts">
                            <img src="assets/images/check.png" alt="" />
                        </li>
                        <li class="cuts">
                            <img src="assets/images/check.png" alt="" />
                        </li>
                        <li class="cuts">
                            <img src="assets/images/check.png" alt="" />
                        </li>
                        <li class="cuts">
                            <img src="assets/images/check.png" alt="" />
                        </li>
                        <li class="cuts"></li>
                        <li class="cuts"></li>
                    </ul>
                </article>

                <article
                    class="card card-cutting-counter flex end between gap-1"
                >
                    <header class="flex column">
                        <h2><strong>3</strong> cortes restantes</h2>
                        <div class="progress flex gap-1">
                            <progress value="7" max="10"></progress>
                            <p>7 de 10</p>
                        </div>
                    </header>
                    <div class="flex end">
                        <img
                            class="gift-box"
                            src="assets/images/gift.png"
                            alt="Imagem de presente"
                        />
                    </div>
                </article>

                <article class="card card-history">histórico de cortes</article>
            </section>
        </main>
    </body>
</html>
