<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Member Club</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
            rel="stylesheet"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="src/assets/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="src/assets/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="src/assets/favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="src/assets/favicons/site.webmanifest" />

        <link rel="stylesheet" href="src/styles/index.css" />
    </head>
    <body>
        <main class="flex column center gap-1">
            <header class="flex center">
                <img src="src/assets/logo.png" alt="Logo do Member Club" />
            </header>

            <form class="flex center">
                <div class="input-wrapper flex between">
                    <input id="id" type="text" placeholder="ID do cartÃ£o" />
                    <button class="search-button flex center">
                        <img
                            src="src/assets/icons/arrow-down-left.svg"
                            alt="Buscar"
                        />
                    </button>
                </div>
            </form>

            <section class="cards gap-1">
                <article class="card card-client flex gap-1 hidden"></article>

                <article
                    class="card card-loyalty flex column gap-1 hidden"
                ></article>

                <article
                    class="card card-cutting-counter flex end between gap-1 hidden"
                ></article>

                <article class="card card-history hidden"></article>
            </section>
        </main>

        <script src="src/main.js"></script>
    </body>
</html>
